<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HosBlock</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="vh-100 gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-10">
            <div class="card mask-custom">


              <!-- CONTENT STARTS HERE -->
              <div class="card-body p-4 text-white">
                <div class="text-center pt-3 pb-2">
                  <img
                    src="/images/hosBlock.png"
                    alt="Hos Block"
                    width="60"
                  />
                  <h2 class="my-4">HosBlock Records</h2>
                  <a href="index.html" class="btn btn-small btn-outline-info"
                    >Back</a
                  >
                </div>
                <form id="new-record">
                 <h2  class="display-5 text-center">New HosBlock Records</h2>
                  <div class="row mb-3">
                    <div class="col">
                      <input
                        name="diagnosis"
                        type="text"
                        class="form-control"
                        placeholder="Diagnosis"
                        aria-label="Diagnosis"
                      />
                    </div>
                    <div class="col">
                      <input
                        name="hospital_name"
                        type="text"
                        class="form-control"
                        placeholder="Hospital Name"
                        aria-label="Hospital Name"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <input
                        name="medicine_administered"
                        type="text"
                        class="form-control"
                        placeholder="Medicine Administered"
                        aria-label="Medicine Administered"
                      />
                    </div>
                    <div class="col">
                      <input
                        name="date_of_admission"
                        type="date"
                        class="form-control"
                        placeholder="Date of Admission"
                        aria-label="Date of Admission"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <input
                        name="date_of_release"
                        type="date"
                        class="form-control"
                        placeholder="Date of Release"
                        aria-label="Date of Release"
                      />
                    </div>
                    <div class="col">
                      <input
                        name="allergies_recorded"
                        type="text"
                        class="form-control"
                        placeholder="Allergies Recorded"
                        aria-label="Allergies Recorded"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <input
                        name="price"
                        type="number"
                        class="form-control"
                        placeholder="Price"
                        aria-label="Price"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-info">Add</button>
                </form>
              </div>
              <!-- CONTENT ENDS HERE -->


            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/gh/nearprotocol/near-api-js/dist/near-api-js.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
